<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<head>
<body>
    <div class="quoteBox">
        <div class="wrapper">
            <header>The Random Quote</header>
        <div class="content">
            <div class="quoteArea">
              
                <i  class="bi bi-quote"></i>
                <p class="quote">Those who cannot learn from history are doomed to repeat it.</p>
            </div>
            <div class="authorArea">
                <span>~</span>
                <span class="authorName">
                    George Santayana
                </span>
            </div>
            <div class="buttonArea">
                <button class="twitter"><i class="tweet bi bi-twitter"></i></button>
                <button class="nextQuote">Next Quote</button>
            </div>
        </div>
    </div>
</div>

    <script src="App.js"></script>

</body>
</html>
